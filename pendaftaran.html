<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="pendaftaranstyle.css" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <main class="container">
      <h1>FORM PENDAFTARAN</h1>

      <form action="login.html" method="get" class="registration-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="JohnDoe"
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Maksimal 10 Karakter"
            maxlength="10"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="john@doe.com" />
        </div>

        <div class="form-group">
          <label for="nim">NIM:</label>
          <input type="number" name="nim" id="nim" placeholder="Input NIM" />
        </div>

        <div class="form-group">
          <label for="tglLahir">Tanggal Lahir:</label>
          <input type="date" name="tglLahir" id="tglLahir" />
        </div>

        <div class="form-group">
          <label>Jenis Kelamin:</label>
          <div class="radio-group">
            <input type="radio" name="kelamin" id="pria" value="Laki-Laki" />
            <label for="pria">Laki-Laki</label>
            <input type="radio" name="kelamin" id="wanita" value="Perempuan" />
            <label for="wanita">Perempuan</label>
          </div>
        </div>

        <div class="form-group">
          <label for="agama">Agama:</label>
          <select name="agama" id="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
          </select>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <textarea
            name="alamat"
            id="alamat"
            placeholder="Jalan Jalan Kemanapun"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="jurusan">Jurusan:</label>
          <select name="jurusan" id="jurusan">
            <option value="RPL">RPL</option>
            <option value="Tekkom">Tekkom</option>
            <option value="PGSD">PGSD</option>
            <option value="PGPAUD">PGPAUD</option>
            <option value="MulMed">MulMed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="warna">Warna Favorit:</label>
          <input type="color" name="warna" id="warna" />
        </div>

        <div class="form-group">
          <label for="file">Berkas Bukti:</label>
          <input type="file" id="file" name="file" />
        </div>

        <div class="form-group">
          <label for="kepuasan">Tingkat Kepuasan:</label>
          <div class="range-group">
            <span>0</span>
            <input type="range" name="kepuasan" id="kepuasan" />
            <span>100</span>
          </div>
        </div>

        <div class="button-group">
          <button type="reset" class="btn-reset">Reset</button>
          <button type="submit" class="btn-submit">Submit</button>
        </div>

        <div class="login-link">
          <p>Sudah Punya Akun? <a href="login.html">Login</a></p>
        </div>
      </form>

      <footer>
        <a href="halaman.html" class="btn-back">Back</a>
        <p>Made Only Using HTML With &#129505;</p>
        <a href="#" class="back-to-top">Back To Top</a>
      </footer>
    </main>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
